    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bora Alugar">

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1042/1042390.png">
    
    <title>Bora Alugar - Alugue o que precisar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f7fee7',
                100: '#ecfccb',
                500: '#84cc16', // Verde Lima vibrante do novo logo
                600: '#65a30d',
                700: '#4d7c0f',
                900: '#365314',
              },
              secondary: {
                500: '#f97316',
                600: '#ea580c',
              }
            },
            screens: {
              'standalone': { 'raw': '(display-mode: standalone)' },
            }
          }
        }
      }
    </script>
    <style>
      /* --- MOBILE-FIRST NATIVE FEEL OPTIMIZATIONS --- */
      
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      html {
        overscroll-behavior-y: none;
        -webkit-text-size-adjust: 100%;
        -webkit-touch-callout: none;
      }

      body {
        overscroll-behavior-y: none;
        background-color: #f9fafb;
        -webkit-user-select: none;
        user-select: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      input:not([type="checkbox"]):not([type="radio"]):not([type="range"]):not([type="submit"]):not([type="button"]):not([type="file"]), 
      textarea, 
      select {
        background-color: #ffffff !important;
        color: #1f2937 !important;
        border: 1px solid #d1d5db !important;
      }

      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      * {
        -webkit-tap-highlight-color: transparent;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Transitions for Mobile Menu */
      .mobile-menu-enter {
        transform: translateX(100%);
      }
      .mobile-menu-enter-active {
        transform: translateX(0);
        transition: transform 0.3s ease-in-out;
      }
      .mobile-menu-exit {
        transform: translateX(0);
      }
      .mobile-menu-exit-active {
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
      }

      .overlay-fade-enter {
        opacity: 0;
      }
      .overlay-fade-enter-active {
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  <script type="importmap">

    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>

</head>

    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful');
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
